<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profolio | Premium Experience</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <header class="navbar">
        <div class="logo">PRO<span>FOLIO</span></div>
        <div class="availability-badge">
            <span class="pulse-dot"></span> Available for freelance projects
        </div>
        <ul class="nav-links">
            <li><a href="#" class="nav-item">Projects</a></li>
            <li><a href="#" class="nav-item">About</a></li>
            <li><a href="#" class="nav-item">Contact</a></li>
        </ul>
        <button class="btn-hire">Hire Me</button>
    </header>

    <main class="hero">
        <div class="hero-container">
            <h1 class="reveal-text">Designing <span class="italic-blue">impactful</span> digital experiences.</h1>
            <p class="hero-subtext">Full-stack designer and developer specialized in building modern web applications with a focus on performance, accessibility, and user-centric design.</p>
            
            <div class="cta-group">
                <button class="btn-primary">View My Work <span class="arrow">→</span></button>
                <button class="btn-secondary">Download CV <span class="icon">↓</span></button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
