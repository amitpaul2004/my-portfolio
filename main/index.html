<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit Paul | Full-Stack Developer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <h2 class="loader-logo">AMIT<span>PAUL</span></h2>
            <div class="loader-bar"><div class="progress"></div></div>
        </div>
    </div>

    <div id="theme-ripple"></div>
    <div id="cursor-glow"></div>
    <canvas id="particle-canvas"></canvas>
    
    <div class="bg-container">
        <div class="bg-mesh"></div>
        <div class="bg-visual"></div>
    </div>

    <header class="nav-wrapper">
        <nav class="dock">
            <div class="logo" id="logo">
                <span class="letter">A</span><span class="letter">M</span><span class="letter">I</span><span class="letter">T</span>
                <span class="logo-accent">
                    <span class="letter">P</span><span class="letter">A</span><span class="letter">U</span><span class="letter">L</span>
                </span>
            </div>
            <div class="divider"></div>
            <ul class="nav-links">
                <li><a href="#projects" class="nav-item">Projects</a></li>
                <li><a href="#" class="nav-item">About</a></li>
                <li><a href="#" class="nav-item">Contact</a></li>
            </ul>
            <div class="divider"></div>
            <div class="nav-actions">
                <button id="theme-toggle" class="theme-switch">
                    <div class="switch-thumb">☀️</div>
                </button>
                <button class="hire-btn">Hire Me</button>
            </div>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Designing <span class="accent">impactful</span><br>digital experiences.</h1>
            <p class="hero-subtitle">Full-Stack Developer at JIS University specializing in MERN & AI.</p>
            <div class="hero-btns">
                <button class="btn-main">View Work</button>
                <button class="btn-sub" id="download-cv-btn">
                    <span class="btn-text">Download CV</span>
                    <div class="download-progress"></div>
                </button>
            </div>
            <div class="scroll-indicator" id="scroll-trigger">
                <div class="mouse-icon">↓</div>
                <span class="scroll-text">SCROLL DOWN</span>
            </div>
        </div>
    </main>

    <section id="projects" class="projects-section">
        <div class="section-header">
            <h2 class="section-title">Project Mosaic</h2>
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="web">Web</button>
                <button class="filter-btn" data-filter="python">Python</button>
                <button class="filter-btn" data-filter="python">Python</button>
            </div>
        </div>

       <div class="projects-container">
    <div class="project-item web" data-category="web">
        <div class="project-inner">
            <div class="project-front">
                <img src="img/brewverse.jpg" alt="BrewVerse Elite" class="card-img">
                <h3>BrewVerse Elite</h3>
            </div>
            <div class="project-back">
                <p>Restaurant Management System</p>
                <div class="card-options">
                    <button class="opt-btn demo" data-link="https://www.hsdvnsnv.com">Demo</button>
                    <button class="opt-btn code" data-link="https://www.hnv.com">Code</button>
                </div>
            </div>
        </div>
    </div>

    <div class="project-item python" data-category="python">
        <div class="project-inner">
            <div class="project-front">
                <img src="/img/qrcode_306132527_931a1b5ac7b6973acef99a819891a650.png" alt="AI Assistant" class="card-img">
                <h3>AI Assistant</h3>
            </div>
            <div class="project-back">
                <p>Desktop Assistant (Amit Edition)</p>
                <div class="card-options">
                    <button class="opt-btn demo" data-link="https://www.hnv.com">Demo</button>
                    <button class="opt-btn code" data-link="https://www.hnv.com">Code</button>
                </div>
            </div>
        </div>
    </div>
</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
